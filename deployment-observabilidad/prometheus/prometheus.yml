global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bdget-monitoring'
    environment: 'production'

# Configuración de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Archivos de reglas de alertas
rule_files:
  - 'alerts/*.yml'

scrape_configs:
  # Monitoreo del microservicio Spring Boot
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['bdget-app:8080']
        labels:
          application: 'bdget'
          service: 'student-api'
          tier: 'backend'

  # Monitoreo de Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'
          tier: 'monitoring'

  # Monitoreo de la base de datos Oracle (si expone métricas)
  - job_name: 'oracle-db'
    static_configs:
      - targets: ['oracle-db:1521']
        labels:
          application: 'oracle'
          tier: 'database'
    scrape_interval: 30s
