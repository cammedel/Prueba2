name: CI/CD Pipeline - Spring Boot

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-analyze-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: run test
        run: mvn clean verify

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.organization=cammedel \
            -Dsonar.projectKey=cammedel_Prueba2 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name:  Node y npm
        run: |
          node -v
          npm -v

      - name: Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk CLI
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: mvnw
        run: chmod +x mvnw

      - name: Snyk test Java dependencies
        continue-on-error: true
        run: |
          echo "üîç Ejecutando an√°lisis de vulnerabilidades con Snyk..."
          snyk test --file=pom.xml --package-manager=maven --severity-threshold=high

      - name: Snyk JSON Report
        if: always()
        run: |
          echo "üìÑ Generando reporte JSON de Snyk..."
          snyk test --file=pom.xml --package-manager=maven --json > snyk-report.json || echo "‚ö†Ô∏è Fall√≥ Snyk test, pero continuamos"
          ls -lh snyk-report.json || echo "No se gener√≥ el reporte"

      - name:  Snyk JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

      - name: Build Docker image
        run: docker build -t prueba2-app -f deployment/Dockerfile .

      - name: Deploy to simulated environment
        run: docker compose -f deployment/docker-compose.yml down || true

      - name: Clean up
        if: always()
        run: |
          docker compose -f docker-compose.yml down || true
